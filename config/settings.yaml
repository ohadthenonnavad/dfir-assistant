# Windows Internals DFIR Knowledge Assistant Configuration
# Override any setting via environment variables with DFIR_ prefix

llm:
  # Primary model (change if VRAM validation fails)
  model_name: "qwen2.5:32b-instruct-q4_K_M"
  
  # Fallback models (in priority order)
  fallback_models:
    - "qwen2.5:14b-instruct-q4_K_M"
    - "qwen2.5:7b-instruct-q8_0"
  
  # Ollama settings
  ollama_url: "http://localhost:11434"
  temperature: 0.1
  max_tokens: 4096

embedding:
  model: "nomic-embed-text"

qdrant:
  url: "http://localhost:6333"
  collection_name: "dfir_books"

search:
  dense_weight: 0.4
  sparse_weight: 0.6
  top_k: 15
  rerank_top_k: 5

chunking:
  chunk_size: 512
  chunk_overlap: 100

confidence:
  min_confidence: 0.5
  warn_confidence: 0.7

vram:
  warning_threshold_gb: 22.0
  critical_threshold_gb: 23.0

logging:
  level: "INFO"
  log_file: "logs/app.log"
  audit_log_file: "logs/audit.log"

server:
  host: "0.0.0.0"
  port: 7860
